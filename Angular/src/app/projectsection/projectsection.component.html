<section id="projects">
    <h1 [ngClass]="isDarkMode ? 'dark-mode-text' : 'light-mode-text'">Projects</h1>
    <div [ngSwitch]="currentSelectedProject" class="project-content">
        <div *ngSwitchCase="''" class="project-list" @inOutPaneAnimation>
            <div class="image-container">
                <img src="../../assets/images/projects/project-t1x.jpg" alt="lastofuspart1">
                <div class="overlay" [ngClass]="isDarkMode ? 'light-mode-bg' : 'dark-mode-bg'"></div>
                <p class="project-title">The Last of Us Part I</p>
                <button class="project-detail-button" type="button" (click)="ViewProject('t1x')"
                    [ngClass]="isDarkMode ? 'light-mode-text light-mode-button-border': 'dark-mode-text dark-mode-button-border'">Details</button>
            </div>
            <div class="image-container">
                <img src="../../assets/images/projects/mindful/project-mindful.jpg" alt="mindful">
                <div class="overlay" [ngClass]="isDarkMode ? 'light-mode-bg' : 'dark-mode-bg'"></div>
                <p class="project-title">Mindful</p>
                <button class="project-detail-button" type="button" (click)="ViewProject('mindful')"
                    [ngClass]="isDarkMode ? 'light-mode-text light-mode-button-border': 'dark-mode-text dark-mode-button-border'">Details</button>
            </div>
            <div class="image-container">
                <img src="../../assets/images/projects/project-big4r.jpg" alt="uncharted collection">
                <div class="overlay" [ngClass]="isDarkMode ? 'light-mode-bg' : 'dark-mode-bg'"></div>
                <p class="project-title">Uncharted: Legacy of Thieves Collection</p>
                <button class="project-detail-button" type="button" (click)="ViewProject('big4r')"
                    [ngClass]="isDarkMode ? 'light-mode-text light-mode-button-border': 'dark-mode-text dark-mode-button-border'">Details</button>
            </div>
            <div class="image-container">
                <img src="../../assets/images/projects/shinguru/project-shinguru.jpg" alt="shinguru">
                <div class="overlay" [ngClass]="isDarkMode ? 'light-mode-bg' : 'dark-mode-bg'"></div>
                <p class="project-title">Shinguru</p>
                <button class="project-detail-button" type="button" (click)="ViewProject('shinguru')"
                    [ngClass]="isDarkMode ? 'light-mode-text light-mode-button-border': 'dark-mode-text dark-mode-button-border'">Details</button>
            </div>
            <div class="image-container">
                <img src="../../assets/images/projects/project-t2.jpg" alt="lastofuspart2">
                <div class="overlay" [ngClass]="isDarkMode ? 'light-mode-bg' : 'dark-mode-bg'"></div>
                <p class="project-title">The Last of Us Part II</p>
                <button class="project-detail-button" type="button" (click)="ViewProject('t2')"
                    [ngClass]="isDarkMode ? 'light-mode-text light-mode-button-border': 'dark-mode-text dark-mode-button-border'">Details</button>
            </div>
            <div class="image-container">
                <img src="../../assets/images/projects/shroommates/project-shroommates.png" alt="shroommates">
                <div class="overlay" [ngClass]="isDarkMode ? 'light-mode-bg' : 'dark-mode-bg'"></div>
                <p class="project-title">Shroommates</p>
                <button class="project-detail-button" type="button" (click)="ViewProject('shroommates')"
                    [ngClass]="isDarkMode ? 'light-mode-text light-mode-button-border': 'dark-mode-text dark-mode-button-border'">Details</button>
            </div>
            <div class="image-container">
                <img src="../../assets/images/projects/sengoku/project-sengoku.jpg" alt="sengokurhythm">
                <div class="overlay" [ngClass]="isDarkMode ? 'light-mode-bg' : 'dark-mode-bg'"></div>
                <p class="project-title">Sengoku Rhythm</p>
                <button class="project-detail-button" type="button" (click)="ViewProject('sengoku')"
                    [ngClass]="isDarkMode ? 'light-mode-text light-mode-button-border': 'dark-mode-text dark-mode-button-border'">Details</button>
            </div>
            <div class="image-container">
                <img src="../../assets/images/projects/talchul/project-talchul.png" alt="talchul">
                <div class="overlay" [ngClass]="isDarkMode ? 'light-mode-bg' : 'dark-mode-bg'"></div>
                <p class="project-title">Talchul</p>
                <button class="project-detail-button" type="button" (click)="ViewProject('talchul')"
                    [ngClass]="isDarkMode ? 'light-mode-text light-mode-button-border': 'dark-mode-text dark-mode-button-border'">Details</button>
            </div>
        </div>
        <div *ngSwitchCase="'t1x'" @inOutPaneAnimation>
            <app-lastofuspartone (backToProjectList)="ReturnToProjectList()"></app-lastofuspartone>
        </div>
        <div *ngSwitchCase="'mindful'" @inOutPaneAnimation>
            <app-mindful (backToProjectList)="ReturnToProjectList()"></app-mindful>
        </div>
        <div *ngSwitchCase="'big4r'" @inOutPaneAnimation>
            <app-unchartedlotc (backToProjectList)="ReturnToProjectList()"></app-unchartedlotc>
        </div>
        <div *ngSwitchCase="'shinguru'" @inOutPaneAnimation>
            <app-shinguru (backToProjectList)="ReturnToProjectList()"></app-shinguru>
        </div>
        <div *ngSwitchCase="'t2'" @inOutPaneAnimation>
            <app-lastofusparttwo (backToProjectList)="ReturnToProjectList()"></app-lastofusparttwo>
        </div>
        <div *ngSwitchCase="'shroommates'" @inOutPaneAnimation>
            <app-shroommates (backToProjectList)="ReturnToProjectList()"></app-shroommates>
        </div>
        <div *ngSwitchCase="'sengoku'" @inOutPaneAnimation>
            <app-sengoku (backToProjectList)="ReturnToProjectList()"></app-sengoku>
        </div>
        <div *ngSwitchCase="'talchul'" @inOutPaneAnimation>
            <app-talchul (backToProjectList)="ReturnToProjectList()"></app-talchul>
        </div>
    </div>
</section>
